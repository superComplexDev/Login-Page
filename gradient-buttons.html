<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Effects</title>
  <style>
    body {
      font-family: Arial;
      padding-top: 100px;
    }
    .button1 {
      display: block;
      width: 150px;
      height: 50px;
      margin: auto;
      cursor: pointer;
      border: none;
      background-image: linear-gradient(90deg, red, blue, purple);
      color: white;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <button class="button1">Hover Over!</button>
</body>
</html>
